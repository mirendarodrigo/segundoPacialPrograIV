{% extends 'base.html' %}

{% block content %}
<h2>Reportes Disponibles</h2>
<div class="list-group mt-4">
    {% for reporte in reportes %}
    <div class="list-group-item d-flex justify-content-between align-items-center">
        <div>
            <h5 class="mb-1">{{ reporte.nombre }}</h5>
            <small class="text-muted">{{ reporte.fecha }}</small>
        </div>
        <a href="{% url 'generar_pdf' reporte.id %}" class="btn btn-danger">
            Descargar PDF
        </a>
    </div>
    {% empty %}
    <p>No hay reportes. Cr√©alos desde el admin.</p>
    {% endfor %}
</div>
{% endblock %}

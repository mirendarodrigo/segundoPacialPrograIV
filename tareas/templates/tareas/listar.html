{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Mis Tareas</h2>
    <a href="{% url 'crear_tarea' %}" class="btn btn-primary">+ Nueva Tarea</a>
</div>

<table class="table table-striped">
    <thead>
        <tr>
            <th>TÃ­tulo</th>
            <th>Fecha</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for tarea in tareas %}
        <tr>
            <td>{{ tarea.titulo }}</td>
            <td>{{ tarea.fecha_creacion|date:"d/m/Y H:i" }}</td>
            <td>
                <a href="{% url 'editar_tarea' tarea.id %}" class="btn btn-sm btn-warning">Editar</a>
                <a href="{% url 'borrar_tarea' tarea.id %}" class="btn btn-sm btn-danger">Borrar</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">No hay tareas cargadas.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
